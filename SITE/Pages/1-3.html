    <script>
        function MudarAzul() {
            document.querySelectorAll(".cls-1").forEach(element => {
            element.style.fill = "#565BBE"
       });
        }
        function MudarRosa() {
            document.querySelectorAll(".cls-1").forEach(element => {
            element.style.fill = "#FF57EE"
       });
        }
        function MudarVerde() {
            document.querySelectorAll(".cls-1").forEach(element => {
            element.style.fill = "#A3E263"
       });
        }
        function MudarMarrom() {
            document.querySelectorAll(".cls-1").forEach(element => {
            element.style.fill = "#D9754B"
       });
        }
        function MudarLilas() {
            document.querySelectorAll(".cls-1").forEach(element => {
            element.style.fill = "#EDA3E1"
       });
        }
        function MudarPreto() {
            document.querySelectorAll(".cls-1").forEach(element => {
            element.style.fill = "#292929"
       });
        }
    </script>
